<!DOCTYPE html>
<html>
  <head>
    <title>Desafio Scout I</title>
    <meta charset="utf-8">
    <!-- Estilos para la página -->
    <link href="estilo.css" type="text/css" rel="stylesheet">
    <!-- Scrips de JS para el juego -->
    <script src="jquery-2.2.0.min.js"></script>
    <script src="underscore-1.8.3.min.js"></script>
    <script src="quizzer.js"></script>
  </head>
  <body class="container">
    <!-- Cabezal de la página -->
    <header>
      <div class="title">
        <h1>Desafio Scout I</h1>
        <h2>¿Sabes tanto como creías?</h2>
      </div>
      <div class="countdown"><span class="time_left">12s</span></div>
      <div class="points"><span class="points">0 points</span></div>
    </header>
    <!-- /#Cabezal de la página -->

    <!-- Contiene la información de inicio del juego -->
    <div class="start">
      <div class="card">
        <p><img src="image/bp0.jpg"><!-- Imagen para decorara el inicio del juego -->
        <br>
        <span class="comenzar">¿Listo para comenzar?</span><br>
        <small>Debes obtener al menos 100 puntos para ganar<br>
        tienes 15 segundos para responder cada pregunta</small></p>
        <button class="start">Comenzar</button>
      </div>
    </div>

    <div class="play">
      <div class="questions"></div>
    </div>
    <div class="finish card">
      <p class="times_up">¡Se acabó el tiempo!</p>
      <p>Has obtenido</p>
      <p class="final_points">8 puntos</p>
      <div class="play_again">
        <button>Volver a jugar</button>
      </div>
    </div>
  </body>
</html>
