<!DOCTYPE html>
<html>
  <head>
    <title>Desafio Scout I</title>
    <meta charset="utf-8">
    <!-- Estilos para la página -->
    <link href="css/estilo.css" type="text/css" rel="stylesheet">
    <link href="css/font.css" rel="stylesheet">

    <!-- Librerías terceras -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/underscore/underscore-min.js"></script>

    <!-- Scripts para el juego -->
    <script src="js/variables.js"></script>
    <script src="js/template.js"></script>
    <script src="js/quizzer.js"></script>

    <script src="levels/1/question.js"></script>

  </head>
  <body class="container fondocarpa">
    <!-- Cabezal de la página -->
    <header id="titular">
      <div class="title">
        <img src="image/nivel1.svg">
      </div>
      <div class="countdown"><span class="time_left">12s</span></div>
      <div class="points"><span class="points">0 points</span></div>
      <br>
    </header>
    <!-- /#Cabezal de la página -->

    <!-- Contiene la información de inicio del juego -->
    <div class="start">
      <div class="card">
        <img class="insignia" src="image/nivel1.png"><!-- Imagen 1° Nivel -->
        <p><span class="comenzar">¿Listo para comenzar?</span><br><!-- Frase debajo de la imagen -->
        <!-- Inf. sobre cantidad de puntos necesarios para pasar el nivel -->
        Debes obtener al menos <b>150 puntos</b> para ganar esta <b>Insignia</b>,
        <!-- Inf. sobre tiempo para responder -->
        tienes 15 segundos para responder cada pregunta</p>
        <!-- Botón para comenzar -->
        <button class="start">
          <img src="image/btn_jugar.svg">
        </button>        
      </div>
    </div>
    <!-- /#contiene la información de inicio del juego -->

    <!-- Contiene la información del juego en desarrollo -->
    <div class="play">
      <div class="questions"></div>
    </div>
    <!-- /#Contiene la información del juego en desarrollo -->

    <!-- Contiene la información del resultado del juego -->
    <div class="finish card">
      <p class="times_up">
        <img src="image/apagada.png"><!-- Imagen decorativa -->
        <big>¡Se acabó el tiempo! Has obtenido</big><br>
      </p>
      <p class="final_points">8 puntos</p>
      <div class="play_again">
        <button>Volver a Jugar</button><!-- Botón para volver a empezar -->
      </div>
    </div>
    <!-- /#Contiene la información del resultado del juego -->
  </body>
</html>
